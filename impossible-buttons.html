<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Buttons</title>
    <style>
        button{
            background: blue;
            padding: 20px;
            border: 1px solid rgb(0, 0, 65);
            border-radius: 25px;
            box-shadow: 3px 5px 0 0 black;
        }
        button:active{
            background: blue;
            padding: 20px;
            border: 1px solid rgb(0, 0, 65);
            border-radius: 25px;
            box-shadow: 0 0 0 0 black;
            transform: translate(3px,5px);
        }
    </style>
</head>
<body>
    <button id="btn" onclick="y();">Click Me!</button>
    <button id="btn2" onclick="x();">Click Me!</button>
    <script>
        function y(){
            let btn = document.getElementById("btn");
            let btn2 = document.getElementById("btn2");
            btn2.style.transform = "translate(3px,5px)";
            btn2.style.boxShadow = "0 0 0 0 black";
            btn.style.transform = "";
            btn.style.boxShadow = "3px 5px 0 0 black";

        }
        function x(){
            let btn = document.getElementById("btn");
            let btn2 = document.getElementById("btn2");
            btn2.style.transform = "";
            btn2.style.boxShadow = "3px 5px 0 0 black";
            btn.style.boxShadow = "0 0 0 0 black";
            btn.style.transform = "translate(3px,5px)";
        }
    </script>
</body>
</html>
